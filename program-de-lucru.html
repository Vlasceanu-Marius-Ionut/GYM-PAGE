<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic-Gym-Colentina</title>
  <link rel="stylesheet" href="css/styles3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="topimagenav">
      <img src="./images/img2.jpg" id="forimg">
    </div>
    <nav>
      <nav id="burger-container">
        <p class="acasa" id="mainpager">Acasa</p>
        <p class="produse" id="products">Produse</p>
        <p class="program" id="program">Program de lucru</p>
        <p class="preturi" id="preturi">Preturi Abonamente</p>
        <p class="antrenori" id="antrenori">Antrenori</p>
      </nav>
    </nav>
  </header>
  <main>
    <section class="despreprogram">
        <h1>PROGRAM DE LUCRU</h1>
        <article>
          <table>
            <thead>
                <tr>
                    <th>Luni</th>
                    <th>Marti</th>
                    <th>Miercuri</th>
                    <th>Joi</th>
                    <th>Vineri</th>
                    <th>Sambata</th>
                    <th>Duminica</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                    <td data-label="Header 1">Orele</td>
                </tr>
                <tr>
                  <td data-label="Orele">10:00 / 22:00</td>
                  <td data-label="Orele">10:00 / 22:00</td>
                  <td data-label="Orele">10:00 / 22:00</td>
                  <td data-label="Orele">10:00 / 22:00</td>
                  <td data-label="Orele">10:00 / 22:00</td>
                  <td data-label="Orele">10:00 / 17:00</td>
                  <td data-label="Orele">10:00 / 14:00</td>
                </tr>
            </tbody>
        </table>
        </article>
        <div class="clock">
          <div class="hand hour" data-hour-hand></div>
          <div class="hand minute" data-minute-hand></div>
          <div class="hand second" data-second-hand></div>
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>       
      </section>
  </main>
  <footer>
    <div class="contact">
      <ul>
        <li id="InstagramLink"><i class="fab fa-instagram"></i></li>
        <li id="FacebookLink"><i class="fab fa-facebook"></i></li>
        <li id="TelefonLink"><i class="fas fa-phone-alt"></i></li>
      </ul>
    </div>
  </footer>
  <script src="./js/js3.js"></script>
</body>
